name: soda-product-quality-ank
version: v1
type: workflow
tags:
  - workflow
  - soda-checks
description: Applying quality checks for the product data
workspace: public
workflow:
  # schedule:
  #   cron: '00 08 * * *'
  #  # endOn: '2023-12-12T22:00:00Z'
  #   concurrencyPolicy: Forbid
  dag:
    - name: soda-product-quality
      spec:
        stack: soda+python:1.0
        compute: runnable-default
        resources:
          requests:
            cpu: 1000m
            memory: 250Mi
          limits:
            cpu: 1000m
            memory: 250Mi
        logLevel: INFO # WARNING, ERROR, DEBUG
        stackSpec:
          inputs:
            - dataset: dataos://icebase:ankit/product_data_ank
              options:
                engine: minerva
                clusterName: miniature
              profile:
                columns:
                  - include *
              checks:  
                - schema:
                    name: Data type of price should be double
                    fail:
                      when wrong column type:
                        price: double
                    attributes:
                      category: Schema
 
                - invalid_count(customer_id) = 1 :
                    name: Customer Id should not be null
                    valid min: 1
                    attributes:
                      category: Validity
 
                - missing_count(product_id) = 0:
                    name:  Product Id should not be zero
                    attributes:
                      category: Completeness

                - duplicate_count(product_id) = 0:
                    name:  Product Id should not be duplicated
                    attributes:
                      category: Uniqueness
 
                - avg_length(product_name) > 4:
                    name:  Average length of product name more than 4
                    attributes:
                      category: Accuracy
 